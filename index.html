<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art</title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
    <main>
        <section>
            <h1 id="title">"Paleta de Cores"</h1>
        </section>

        <section id="color-palette">
            <div class="color"></div>
            <div class="color" id="palette-red"></div>
            <div class="color" id="palette-blue"></div>
            <div class="color" id="palette-green"></div>
        </section>

        <section id="bottons">
        <button id="button-random-color">Cores aleat√≥rias</button>
        <button id="clear-board">Limpar</button>
        </section>
        <section id="size-pixel">
            <input id="board-size" min="10" max="100" type="number" placeholder="Tamanho para os pixels">
            <button id="generate-board">Enter</button>
            <input id="pixels-length" min="2" max="100" type="number" placeholder="Qtd pixels">
            <button id="generate-width">Enter</button>
        </section>
        <section id="pixel-board"></section>
    </main>
    <footer id="footer">
        <section></section>
    </footer>
    <script src="script.js"></script>
</body>
</html>
