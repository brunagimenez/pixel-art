<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <main>
        <section id="header">

            <div class="color" id="palette-blue"></div>
            <div class="color" id="palette-green"></div>
            <input id="colorSelect" type="color">
        </section>

        <section id="bottons">
        <button id="button-random-color">Cores aleat√≥rias</button>
        <input id="pixels-length" min="5" max="19" type="number" placeholder="Qtd pixels">
        <button id="generate-width">Enter</button>
        <button id="clear-board">Limpar</button>
        </section>

        <section id="pixel-board"></section>
    </main>
    <footer id="footer">
        <section></section>
    </footer>
